<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Contagem de Vogais</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 text-center">
        <h1>Contagem de Vogais</h1>
        <div class="form-group">
            <label for="inputString">Insira uma frase:</label>
            <input type="text" class="form-control" id="inputString" placeholder="Digite uma frase">
        </div>
        <button class="btn btn-primary" onclick="contarVogais()">Contar Vogais</button>
        <p id="resultado"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
